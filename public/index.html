<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List of Students</title>
	  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>List of Students</h1>
		<div class="left">
			<h2>Student</h2>
			<div id="left">
				<div class="agile1">
					<h3>Name</h3>
					<input type="text" id="studentName" name="name" class="name" placeholder="" required="">
				</div>
				<div class="agile1">
					<h3>Surname</h3>
					<input type="text" id="studentSurname" name="surname" class="surname" placeholder="" required="">
				</div>
				<div class="agile1">
					<h3>Year of Birth</h3>
					<input type="text" id="studentBirth" name="birth" class="birth" placeholder="" required="">
				</div>
				<div class="agile1">
					<h3>Average Mark</h3>
					<input type="text" id="studentMarks" name="marks" class="marks" placeholder="" required="">
				</div>
				<input type="button" id="addButton" value="Add">
				<input type="button" id="resetButton" value="Reset">
				<input type="button" id="saveButton" value="Save">
				<input type="button" id="printButton" value="Print">
			</div>
		</div>
		<div class="right">
			<h3 class="list">Academic Group</h3>
				<div class="agile1">
					<table id="studentTable">
					    <thead>
							  <tr>
								<th>Name</th>
								<th>Surname</th>
								<th>Age</th>
								<th>Average Mark</th>
							  </tr>
							</thead>
							<tbody id='tableBody'>
							</tbody>
					</table>
				</div>
		</div>	
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/Student.js"></script>
	<script src="js/AcademicGroup.js"></script>
	<script src="js/init.js"></script>	
</body>
</html>
